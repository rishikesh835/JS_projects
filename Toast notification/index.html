<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7060fba084.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(InvalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script>
        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-regular fa-circle-check"></i> successfully submmitted';
        let errorMsg = '<i class="fa-regular fa-circle-xmark"></i> please fix the error';
        let InvalidMsg = '<i class="fa-solid fa-exclamation"></i> Invalid input,check again';
        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid');
            }
            setTimeout(()=>{
                toast.remove();
            },6000);
        }
    </script>
</body>
</html>
