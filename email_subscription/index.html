<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email subscriber list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon</h3>
      <h1>Our Brand New <br />Welbsite is on It's Way</h1>
      <p>Subscribe for more details</p>
      <form name="submit-to-google-sheet">
        <input
          type="email"
          name="email"
          placeholder="Your email id "
          required
        />
        <button type="submit">
          <img src="images/send-icon.png" width="30px" />
        </button>
      </form>
      <span id="msg"></span>
    </div>
    <script>
      const scriptURL = "put script url here";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            document.getElementsByTagName('span')[0].innerHTML = 'Thank you for Subscribing';
            setTimeout(function() {
                document.getElementsByTagName('span')[0].innerHTML = '';
                
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
      
    </script>
  </body>
</html>
